{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-neutral-950 border border-neutral-800 rounded-xl p-8 shadow-2xl text-center">
        <h1 class="text-xl font-semibold text-white mb-2">
            Email envoyé
        </h1>
        <p class="text-sm text-neutral-400 mb-4">
            Si un compte existe avec cette adresse email, un message contenant un lien
            de réinitialisation de mot de passe vient d’être envoyé.
        </p>
        <p class="text-xs text-neutral-500 mb-6">
            Pensez à vérifier vos dossiers <span class="font-semibold">Spam</span> ou
            <span class="font-semibold">Courrier indésirable</span>.
        </p>

        <a href="{% url 'login' %}"
           class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium rounded-lg
                  bg-white text-black hover:bg-neutral-200 transition">
            Retour à la connexion
        </a>
    </div>
</div>
{% endblock %}
