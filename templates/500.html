{% extends "base.html" %}

{% block title %}Erreur Serveur | MADA IMMO{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <div class="space-y-6">
        <div class="w-24 h-24 mx-auto rounded-full bg-red-500/10 flex items-center justify-center border border-red-500/20 mb-4">
            <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>

        <div class="space-y-2 max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-white">Erreur Serveur</h1>
            <p class="text-neutral-400">
                Nos serveurs ont rencontré un problème inattendu. Nos équipes techniques ont été notifiées automatiquement.
            </p>
        </div>

        <div class="pt-4 flex gap-4 justify-center">
            <button onclick="location.reload()" class="px-6 py-2 rounded-lg border border-neutral-700 text-neutral-300 hover:text-white hover:bg-neutral-800 transition-colors">
                Réactualiser
            </button>
            <a href="{% url 'home' %}" class="px-6 py-2 rounded-lg bg-emerald-600 text-white font-medium hover:bg-emerald-500 transition-colors">
                Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
