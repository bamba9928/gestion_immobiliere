{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center space-y-8 bg-white p-8 rounded-lg shadow-lg border border-gray-100">

        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-yellow-100">
            <svg class="h-10 w-10 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <div>
            <h2 class="mt-2 text-3xl font-extrabold text-gray-900">
                Aucune location active
            </h2>
            <p class="mt-4 text-lg text-gray-500">
                Vous ne pouvez pas signaler d'incident car aucun bail actif n'est actuellement associé à votre compte.
            </p>
            <p class="mt-2 text-sm text-gray-400">
                Si vous pensez qu'il s'agit d'une erreur, veuillez contacter votre gestionnaire.
            </p>
        </div>

        <div class="mt-6">
            <a href="{% url 'dashboard' %}" class="w-full flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg transition duration-150 ease-in-out">
                Retour au tableau de bord
            </a>
        </div>
    </div>
</div>
{% endblock %}
